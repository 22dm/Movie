<div class="modal fade" tabindex="-1" role="dialog" id="edit-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="needs-validation" novalidate="" id="edit-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="form-header">新增活动</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">活动名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name-input" required="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">活动描述</label>
                        <div class="col-sm-9">
                            <textarea type="text" class="form-control" id="description-input" required=""></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">参与电影</label>
                        <div class="col-sm-9">
                            <select class="form-control select2" multiple="" id="movie-input"></select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">优惠券</label>
                        <div class="col-sm-9">
                            <select class="form-control select2" id="coupon-input" required=""></select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">开始日期</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control datepicker" id="start-date-input" required="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">截止日期</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control datepicker" id="end-date-input" required="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-whitesmoke br">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirmEdit();">确定</button>
                </div>
            </form>
        </div>
    </div>
