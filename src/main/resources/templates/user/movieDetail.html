<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Nekopara 影院</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" href="/assets/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/modules/fontawesome/css/all.min.css">

    <!-- CSS Libraries -->

    <!-- Template CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/components.css">

<body class="layout-3">
<div id="app">
    <div class="main-wrapper container">
        <div class="navbar-bg" style="height: 74px;"></div>
        <nav class="navbar navbar-expand-lg main-navbar">
            <a href="/index" class="navbar-brand sidebar-gone-hide">NEKOPARA</a>
            <a href="#" class="nav-link sidebar-gone-show" data-toggle="sidebar"><i class="fas fa-bars"></i></a>
            <div class="nav-collapse">
                <a class="sidebar-gone-show nav-collapse-toggle nav-link" href="#">
                    <i class="fas fa-ellipsis-v"></i>
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/index" class="nav-link">首页</a></li>
                    <li class="nav-item"><a href="/movie" class="nav-link">全部电影</a></li>
                    <li class="nav-item"><a href="/activity" class="nav-link">活动中心</a></li>
                </ul>
            </div>
            <form class="form-inline ml-auto">
                <ul class="navbar-nav">
                    <li><a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i
                            class="fas fa-search"></i></a></li>
                </ul>
                <div class="search-element mr-5">
                    <input class="form-control" type="search" placeholder="搜索" aria-label="Search">
                    <button class="btn" id="search-btn" type="submit"><i class="fas fa-search"></i></button>
                    <div class="search-backdrop"></div>
                    <div class="search-result">
                        <div class="search-header">
                            热门搜索
                        </div>
                        <div class="search-item">
                            <a href="#">How to hack NASA using CSS</a>
                        </div>
                        <div class="search-item">
                            <a href="#">Kodinger.com</a>
                        </div>
                        <div class="search-item">
                            <a href="#">#Stisla</a>
                        </div>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav navbar-right mr-3" id="no-login">
                <li class="dropdown"><a href="#" data-toggle="dropdown"
                                        class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                    <img alt="image" src="/assets/img/avatar/avatar-1.png" class="rounded-circle mr-1">
                    <div class="d-sm-none d-lg-inline-block">未登录</div>
                </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="/login" class="dropdown-item has-icon">
                            <i class="far fa-user"></i> 登陆
                        </a>
                        <a href="/signUp" class="dropdown-item has-icon">
                            <i class="fas fa-bolt"></i> 注册
                        </a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right mr-3" id="user-login" style="display: none">
                <li class="dropdown"><a href="#" data-toggle="dropdown"
                                        class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                    <img alt="image" src="/assets/img/avatar/avatar-1.png" class="rounded-circle mr-1">
                    <div class="d-sm-none d-lg-inline-block" id="user-name"></div>
                </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <div class="dropdown-title">个人中心</div>
                        <a href="/user/order" class="dropdown-item has-icon">
                            <i class="fas fa-receipt"></i> 我的订单
                        </a>
                        <a href="/user/vip" class="dropdown-item has-icon">
                            <i class="fas fa-credit-card"></i> 我的会员卡
                        </a>
                        <a href="/user/coupon" class="dropdown-item has-icon">
                            <i class="fas fa-money-bill-wave"></i> 我的优惠券
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item has-icon text-danger" onclick="logout();">
                            <i class="fas fa-sign-out-alt"></i> 注销
                        </a>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content" style="padding-top: 120px">

            <section class="section">


                <div class="section-body">

                    <div class="row">
                        <div class="col-12 col-md-5 col-lg-5">
                            <div class="card">
                                <div class="card-header">
                                    <h4>基本信息</h4>
                                    <div class="card-header-action">
                                        <span class="mr-3">已有 <span id="like-count"></span> 人想看</span>
                                        <a href="#" class="btn btn-icon icon-left btn-primary" onclick="movieLike();">
                                            <i class="fas fa-heart" id="like-icon"></i>
                                            <span id="like-btn">想看</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="media">
                                        <img class="mr-3" height="180px" id="movie-poster" src="" alt="">
                                        <div class="media-body">
                                            <h4><span id="movie-name"></span></h4>
                                            <ul>
                                                <li><span id="movie-type"></span></li>
                                                <li><span id="movie-length"></span> 分钟</li>
                                                <li><span id="movie-country"></span></li>
                                                <li><span id="movie-language"></span></li>
                                                <li><span id="movie-date"></span> 上映</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-7 col-lg-7">
                            <div class="card">
                                <div class="card-header">
                                    <h4>剧情简介</h4>
                                </div>
                                <div class="card-body" id="movie-description">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" id="schedules">
                        <div class="card-header">
                            <h4>近期排片</h4>
                        </div>
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="schedule-date" role="tablist">
                            </ul>
                            <div class="tab-content" id="schedule-list">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="main-footer">
            2019 软工（二）nekopara 小组
        </footer>
    </div>
</div>

<script src="/js/common.js"></script>

<!-- Template JS File -->
<script src="/assets/js/scripts.js"></script>
<script src="/assets/js/custom.js"></script>
</body>
</html>
