<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Login &mdash; Stisla</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" href="/assets/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/modules/fontawesome/css/all.min.css">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="/assets/modules/bootstrap-social/bootstrap-social.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/components.css">

<body>
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="login-brand">
                        NEKOPARA 影院
                    </div>

                    <div class="card card-primary">
                        <div class="card-header"><h4>注册</h4></div>

                        <div class="card-body">
                            <form class="needs-validation" novalidate="">
                                <div class="form-group">
                                    <label for="username">用户名</label>
                                    <input id="username" type="text" class="form-control" tabindex="1" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="control-label">密码</label>
                                    <input id="password" type="password" class="form-control" tabindex="2" required>
                                </div>

                                <div class="form-group">
                                    <label for="confirm-password" class="control-label">确认密码</label>
                                    <input id="confirm-password" type="password" class="form-control" tabindex="3" required>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary btn-lg btn-block" id="signup-btn" tabindex="4">
                                        注册
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="simple-footer">
                        2019 软工（二）nekopara 小组
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- General JS Scripts -->
<script src="/assets/modules/jquery.min.js"></script>
<script src="/assets/modules/popper.js"></script>
<script src="/assets/modules/tooltip.js"></script>
<script src="/assets/modules/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/modules/nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/modules/moment.min.js"></script>
<script src="/assets/js/stisla.js"></script>

<!-- JS Libraies -->

<!-- Page Specific JS File -->
<script src="/js/signUp.js"></script>
<script src="/js/common.js"></script>

<!-- Template JS File -->
<script src="/assets/js/scripts.js"></script>
<script src="/assets/js/custom.js"></script>
</body>
</html>
